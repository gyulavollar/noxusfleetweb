<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kezdőlap</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
      background-color: #004466;
      color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
    }

    h1 {
      font-size: 1.5rem;
    }

    .menu-toggle {
      font-size: 1.8rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      display: block;
    }

    /* Desktop nav */
    nav.desktop-nav {
      display: none;
    }

    nav.desktop-nav ul {
      display: flex;
      list-style: none;
      gap: 1.5rem;
    }

    nav.desktop-nav li {
      position: relative;
    }

    nav.desktop-nav a,
    nav.desktop-nav .dropdown > button {
      color: white;
      background: none;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
    }

    nav.desktop-nav .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      color: #333;
      top: 100%;
      left: 0;
      min-width: 180px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      z-index: 10;
    }

    nav.desktop-nav .dropdown-content a {
      display: block;
      padding: 0.5rem 1rem;
      color: #333;
    }

    nav.desktop-nav .dropdown:hover .dropdown-content {
      display: block;
    }

    nav.desktop-nav .dropdown-content a:hover {
      background-color: #f0f0f0;
    }

    /* Mobile overlay menu */
    .mobile-menu-overlay {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.4);
      display: none;
      z-index: 99;
    }

    .mobile-menu {
      position: fixed;
      top: 0;
      right: -70%;
      width: 70%;
      height: 100%;
      background-color: #fff;
      padding: 1rem;
      transition: right 0.3s ease;
      z-index: 100;
      box-shadow: -3px 0 10px rgba(0,0,0,0.1);
    }

    .mobile-menu.open {
      right: 0;
    }

    .mobile-menu-overlay.active {
      display: block;
    }

    .close-menu {
      font-size: 1.5rem;
      float: right;
      cursor: pointer;
      background: none;
      border: none;
    }

    .mobile-menu nav ul {
      list-style: none;
      padding: 1rem 0;
    }

    .mobile-menu nav li {
      margin-bottom: 1rem;
    }

    .dropdown > button {
      background: none;
      border: none;
      font-size: 1rem;
      text-align: left;
      width: 100%;
      padding: 0.5rem 0;
      cursor: pointer;
    }

    .mobile-menu .dropdown ul {
      display: none;
      margin-top: 0.5rem;
      margin-left: 1rem;
    }

    .mobile-menu .dropdown.open ul {
      display: block;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Responsive design */
    @media (min-width: 768px) {
      .menu-toggle,
      .mobile-menu,
      .mobile-menu-overlay {
        display: none;
      }

      nav.desktop-nav {
        display: block;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Autókölcsönző</h1>
    <button class="menu-toggle" aria-label="Menü megnyitása">&#9776;</button>
    <nav class="desktop-nav">
      <ul>
        <li><a href="index.html">Kezdőlap</a></li>
        <li class="dropdown">
          <button>Bérelhető autók</button>
          <div class="dropdown-content">
            <a href="napi.html">Napi bérlés</a>
            <a href="havi.html">Havi bérlés</a>
          </div>
        </li>
        <li class="dropdown">
          <button>Készlet</button>
          <div class="dropdown-content">
            <a href="keszleten.html">Készleten</a>
            <a href="rendeles.html">Rendelésre</a>
          </div>
        </li>
        <li><a href="kapcsolat.html">Kapcsolat</a></li>
      </ul>
    </nav>
  </header>

  <!-- Mobilos navigáció -->
  <div class="mobile-menu-overlay" id="menuOverlay"></div>

  <div class="mobile-menu" id="mobileMenu">
    <button class="close-menu" id="closeMenu">&times;</button>
    <nav>
      <ul>
        <li><a href="index.html">Kezdőlap</a></li>

        <li class="dropdown">
          <button type="button" class="dropdown-toggle">Bérelhető autók</button>
          <ul>
            <li><a href="napi.html">Napi bérlés</a></li>
            <li><a href="havi.html">Havi bérlés</a></li>
          </ul>
        </li>

        <li class="dropdown">
          <button type="button" class="dropdown-toggle">Készlet</button>
          <ul>
            <li><a href="keszleten.html">Készleten</a></li>
            <li><a href="rendeles.html">Rendelésre</a></li>
          </ul>
        </li>

        <li><a href="kapcsolat.html">Kapcsolat</a></li>
      </ul>
    </nav>
  </div>

  <script>
    const menuToggle = document.querySelector('.menu-toggle');
    const mobileMenu = document.getElementById('mobileMenu');
    const menuOverlay = document.getElementById('menuOverlay');
    const closeMenuBtn = document.getElementById('closeMenu');
    const dropdownToggles = document.querySelectorAll('.mobile-menu .dropdown-toggle');

    function openMenu() {
      mobileMenu.classList.add('open');
      menuOverlay.classList.add('active');
    }

    function closeMenu() {
      mobileMenu.classList.remove('open');
      menuOverlay.classList.remove('active');
    }

    menuToggle.addEventListener('click', openMenu);
    closeMenuBtn.addEventListener('click', closeMenu);
    menuOverlay.addEventListener('click', closeMenu);

    dropdownToggles.forEach(toggle => {
      toggle.addEventListener('click', function () {
        this.parentElement.classList.toggle('open');
      });
    });
  </script>
</body>
</html>
