<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kapcsolat - NOXUS FLEET</title>
  <link href="https://fonts.googleapis.com/css2?family=Goldman&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Goldman', sans-serif;
      background-color: #000;
      color: #e0e0e0;
    }

    main {
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .contact-top {
      text-align: center;
      margin-bottom: 60px;
    }

    .contact-top h2 {
      font-size: 2.5rem;
      color: #0ff;
      margin-bottom: 10px;
    }

    .contact-top p {
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto 30px;
    }

    .contact-image {
      width: 100%;
      max-width: 500px;
      border: 2px solid #0ff;
      border-radius: 12px;
      box-shadow: 0 0 20px #0ff;
      display: block;
      margin: 0 auto;
    }

    .contact-section {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: space-between;
      margin-top: 40px;
    }

    .contact-form, .contact-map {
      flex: 1 1 400px;
      min-width: 300px;
    }

    .contact-form {
      background-color: #111;
      padding: 30px;
      border-radius: 12px;
      border: 1px solid #0ff;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
    }

    .contact-form label {
      display: block;
      margin-bottom: 5px;
      color: #0ff;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #0ff;
      border-radius: 8px;
      background-color: #000;
      color: #fff;
      font-family: 'Goldman', sans-serif;
    }

    .contact-form button {
      width: 100%;
      padding: 12px;
      background-color: #0ff;
      color: #000;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #00cce6;
    }

    .contact-map iframe {
      width: 100%;
      height: 100%;
      min-height: 420px;
      border-radius: 12px;
      border: none;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
    }

    @media (max-width: 768px) {
      .contact-section {
        flex-direction: column;
      }

      .contact-form button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <main>
    <section class="contact-top">
      <h2>Lépjen velünk kapcsolatba</h2>
      <p>Ha bármilyen kérdése van az autóbérléssel kapcsolatban, töltse ki az alábbi űrlapot vagy hívjon minket!</p>
      <img src="610de3cc-fe75-44e4-b468-b292237500b4.png" alt="Kapcsolat autó" class="contact-image">
    </section>

    <section class="contact-section">
      <div class="contact-form">
        <form action="send.php" method="POST">
          <label for="name">Név</label>
          <input type="text" name="name" id="name" required>

          <label for="phone">Telefonszám</label>
          <input type="text" name="phone" id="phone" required>

          <label for="email">Email cím</label>
          <input type="email" name="email" id="email" required>

          <label for="message">Üzenet</label>
          <textarea name="message" id="message" rows="5" required></textarea>

          <button type="submit">Üzenet elküldése</button>
        </form>
      </div>

      <div class="contact-map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2625.337540431211!2d2.2944813156744726!3d48.85884407928798!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66fda5a123fd5%3A0xa0b82cba51df6c0!2sEiffel%20Tower!5e0!3m2!1shu!2shu!4v1615489027981!5m2!1shu!2shu"
          allowfullscreen=""
          loading="lazy">
        </iframe>
      </div>
    </section>
  </main>

</body>
</html>
