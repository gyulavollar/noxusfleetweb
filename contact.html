<section class="contact-top">
  <h2 data-translate="contactus">Lépjen velünk kapcsolatba</h2>

</section>

<section class="contact-section">
  <!-- Left Column -->
  <div class="contact-header">
    <h3 data-translate="writeus">Írjon nekünk</h3>
  </div>
  
  <!-- Right Column -->
  <div class="contact-header">
    <h3 data-translate="location">Az autók átadási helye:</h3>
  </div>
  
  <!-- Form Container -->
  <div class="contact-form-container">
    <div class="contact-form">
      <form action="send.php" method="POST">
        <label for="name" data-translate="name">Név</label>
        <input type="text" name="name" id="name" required>
  
        <label for="phone" data-translate="phone">Telefonszám</label>
        <input type="text" name="phone" id="phone" required>
  
        <label for="email" data-translate="email">Email cím</label>
        <input type="email" name="email" id="email" required>
  
        <label for="message" data-translate="text">Üzenet</label>
        <textarea name="message" id="message" rows="5" required></textarea>
  
        <button type="submit" data-translate="send">Üzenet elküldése</button>
      </form>
    </div>
  </div>

  
  <!-- Map Container -->
  <div class="contact-map-container">
    <div class="contact-map">
      <iframe
        src="https://www.google.com/maps?q=47.5052377,19.0481383&hl=hu&z=18&output=embed"
        width="100%"
        height="100%"
        style="border:0;"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </div>
</section>
