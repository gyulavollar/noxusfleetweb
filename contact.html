<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kapcsolat - NOXUS FLEET</title>
  <link href="https://fonts.googleapis.com/css2?family=Goldman&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Goldman', sans-serif;
      background-color: #000;
      color: #e0e0e0;
      line-height: 1.6;
    }

    main {
      padding: 40px 20px;
      background-color: #000;
      color: #e0e0e0;
    }

    .contact-top {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 30px;
      margin-bottom: 60px;
      border-bottom: 2px solid #0ff;
      padding-bottom: 40px;
    }

    .contact-top h2 {
      font-size: 2.2rem;
      color: #0ff;
      margin-bottom: 10px;
    }

    .contact-top p {
      font-size: 1rem;
      max-width: 500px;
    }

    .contact-image {
      max-width: 400px;
      width: 100%;
      border: 2px solid #0ff;
      border-radius: 12px;
      box-shadow: 0 0 20px #0ff;
    }

    .contact-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 40px;
    }

    .contact-form {
      flex: 1 1 300px;
      background-color: #111;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      border: 1px solid #0ff;
    }

    .contact-form label {
      display: block;
      margin-bottom: 8px;
      color: #0ff;
      font-weight: bold;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #0ff;
      border-radius: 8px;
      background-color: #000;
      color: #fff;
      font-family: 'Goldman', sans-serif;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      outline: none;
      border-color: #00f0ff;
      box-shadow: 0 0 8px #00f0ff;
    }

    .contact-form button {
      background-color: #0ff;
      color: #000;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    .contact-form button:hover {
      background-color: #00cce6;
      box-shadow: 0 0 12px #00eaff;
    }

    .contact-map {
      flex: 1 1 300px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      border: 1px solid #0ff;
    }

    .contact-map iframe {
      width: 100%;
      height: 100%;
      min-height: 400px;
      border: none;
      display: block;
    }

    @media (max-width: 768px) {
      .contact-top {
        flex-direction: column;
        text-align: center;
      }

      .contact-section {
        flex-direction: column;
      }

      .contact-image {
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>

  <main>
    <section class="contact-top">
      <div>
        <h2>Lépjen velünk kapcsolatba</h2>
        <p>
          Ha bármilyen kérdése van az autóbérléssel kapcsolatban, töltse ki az
          alábbi űrlapot vagy hívjon minket!
        </p>
      </div>
      <img src="M4.png" alt="Kapcsolat autó" class="contact-image">
    </section>

    <section class="contact-section">
      <div class="contact-form">
        <form action="send.php" method="POST">
          <label for="name">Név</label>
          <input type="text" name="name" id="name" required />

          <label for="phone">Telefonszám</label>
          <input type="text" name="phone" id="phone" required />

          <label for="email">Email cím</label>
          <input type="email" name="email" id="email" required />

          <label for="message">Üzenet</label>
          <textarea name="message" id="message" rows="5" required></textarea>

          <button type="submit">Üzenet elküldése</button>
        </form>
      </div>

      <div class="contact-map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2625.337540431211!2d2.2944813156744726!3d48.85884407928798!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66fda5a123fd5%3A0xa0b82cba51df6c0!2sEiffel%20Tower!5e0!3m2!1shu!2shu!4v1615489027981!5m2!1shu!2shu"
          allowfullscreen=""
          loading="lazy">
        </iframe>
      </div>
    </section>
  </main>

</body>
</html>
